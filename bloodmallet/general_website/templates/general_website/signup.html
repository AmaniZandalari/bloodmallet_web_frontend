{% extends 'general_website/layout_base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<form method="post" action="{% url 'signup' %}" style="top: 15vh; position: relative;">
    {% csrf_token %}
    {{ signup_form|crispy }}

    <button type="submit" class="btn btn-primary">Sign up</button>
    <small id="dataDisclaimer" class="form-text text-muted">I couldn't care less about your data. Nothing is shared with others.</small>
</form>

{% endblock %}
