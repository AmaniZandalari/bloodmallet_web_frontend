{% extends 'general_website/layout_base.html' %}
{% load i18n %}

{% block content %}

{% load bootstrap4 %}

<div class="alert alert-warning" role="alert" style="top: 20%">
    <h4 class="alert-heading">{% if error.code %}{{ error.code }}{% else %}'??'{% endif %}</h4>
    <p></p>
    <p class="mb-0">
        {% if error.text %}
            {{ error.text }}
        {% else %}
            {% trans "Unknown error" %}
        {% endif %}
    </p>
</div>

{% endblock %}
